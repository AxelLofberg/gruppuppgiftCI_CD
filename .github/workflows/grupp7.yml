name: Build and push docker image


on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout respositoryğŸ””
        uses: actions/checkout@v3

      - name: Set up .netâ›ï¸
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'

      - name: Run Unit TestsğŸ—ï¸
        run: dotnet test

      - name: Restore and buildğŸ”§
        run: |
         dotnet restore
         dotnet build

      - name: Login to dockerhubâœ…
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker imageğŸ‹
        run: | 
          docker build -t axellofberg/gruppuppgift-ci_cd .
          docker push axellofberg/gruppuppgift-ci_cd
